# cargo-about configuration
# https://github.com/EmbarkStudios/cargo-about

accepted = [
    "MIT",
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "CC0-1.0",
    "Unlicense",
    "MPL-2.0",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "OpenSSL",
]

# Workarounds for crates with non-standard license files
[ring.clarify]
license = "ISC AND MIT AND OpenSSL"
